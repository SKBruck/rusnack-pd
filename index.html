<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Rusnak PD</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>

    <div class="container">
      
      <div class="row">
	<div class="col-sm-12">
	  <h1>Material Size</h1>
	</div>
	<div class="col-sm-12">
	  <form class="form-inline pd-material-size">
	    <div class="form-group col-sm-3">
	      <label id="width">X</label>
	      <input type="text" class="form-control" placeholder="X" aria-describedby="width">
	    </div>
	    <div class="form-group col-sm-3">
	      <label id="height">Y</label>
	      <input type="text" class="form-control" placeholder="Y" aria-describedby="height">
	    </div>
	  </form>	
	</div>
      </div>

      <div class="row">
	<div class="col-sm-12">
	  <h1>Upload Drawings</h1>
	</div>
	<div class="row pd-display">
	  <div class="col-sm-4 pd-img">
	  </div>
	  <div class="col-sm-6 pd-msg pd-err-msg">
	  </div>
	  <div class="col-sm-2 pd-close">
	  </div>
	</div>
      </div>
    </div>
    
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>

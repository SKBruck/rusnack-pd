<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Rusnak PD</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>

    <div class="container">

      <form class="form">
	<!-- Begin material size section of total form -->
	<h1>Material Size</h1>
	<div class="row">
	  <div class="col-xs-3 form-inline form-group">
	    <label for="x-measurement" class="control-label">X</label>
	    <input type="text" class="form-control" id="x-measurement">
	  </div>
	  <div class="col-xs-3 form-inline form-group">
	    <label for="y-measurement" class="control-label">Y</label>
	    <input type="text" class="form-control" id="x-measurement">
	  </div>
	</div><!-- end material size section of form -->

	<!-- Begin upload drawings and parts display section of form -->
	<h1>Upload Drawings</h1>

	<!-- Parts displays appear in panels -->
	<div class="panel panel-default pd-panel">
	  <div class="panel-body">
	    <div class="row">
	      <div class="col-sm-3 pd-img">
		<img src="http://placekitten.com/300/200" class="img-responsive" alt="placeholder">
	      </div>
	      <div class="col-sm-8 pd-msg pd-err-msg">
		<p>Lorem ipsum</p>
	      </div>
	      <div class="col-sm-1 text-right">
		<!-- adding class="hidden" to removeBtn will toggle the button off -->
		<button type="button" id="removeBtn" class="btn btn-danger">
		  <span class="glyphicon glyphicon-remove-circle" aria-hidden="true"></span>
		</button>
	      </div>
	    </div>
	  </div>
	</div><!-- end part display panel -->

	
	<div class="form-group">
	  <label for="uploadDrawing">Upload Drawings</label>
	  <input type="file" id="uploadDrawing">
	</div>

	<!-- remove class="hidden" to display this helper text to users with part display errors -->
	<p id="submitDisabledMsg" class="help-block hidden">Please correct any errors before submitting.</p>
	<!-- add disabled="disabled" to submitBtn to disable submit when part display errors present -->
	<button type="submit" id="submitBtn" class="btn btn-primary">Submit</button>
      </form>
      
    </div><!-- end container -->
    
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
